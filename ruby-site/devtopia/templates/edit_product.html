<div id="project_edit_div">
	<form id="product_edit_form" class="edit_form">
			<b>Name:</b>&#160;
			<input type="text" name="product-name" id="product-name" value="{record.name}"/><br/><br/>
			<b>Description:</b><br/>
			<textarea name="product-description" id="product-description">{record.description}</textarea><br/><br/>
		
			<b>Tasks:</b><br/>
			<t:handler-include path="/projectmanager/related_object_editor" area="Self">
				<t:var t:name="'records'" t:val="record.tasks" />
				<t:var t:name="'parent_record'" t:val="record" />
				<t:var t:name="'record_type'" t:val="'Devtopia::Task'" />
			</t:handler-include>
		
			<t:template-include name="buttons" module="devtopia" />
	</form>
</div>
