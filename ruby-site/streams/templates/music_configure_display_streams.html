<div id="music_doc">
	<div class="yui-t2">
		#{css}
		<div id="yui-main_music">
			<div class="yui-b">
				<div class="yui-g">
					Front Page Stream Configuration
				</div>
				<div class="yui-g">
					<form name="music_stream_config" id="music_stream_config" method="post" action="/music/administration/display/streams/edit/submit">
						<table>
							<tbody>
								<t:iter t:id="streams" t:iter="stream" t:index="index">
									<t:if t:id="index==0">
										<tr>
											<th colspan="3">
												Primary feed
											</th>
										</tr>
										<tr>
											<td>
												&#160;
											</td>
											<td>
												Tags
											</td>
											<td>
												Display Title
											</td>
										</tr>
									</t:if>
									<t:if t:id="index==1">
										<tr>
											<th colspan="3">
												Secondary feeds
											</th>
										</tr>
										<tr>
											<td>
												&#160;
											</td>
											<td>
												Tag
											</td>
											<td>
												Display Title
											</td>
										</tr>
									</t:if>
									
									<tr>
										<td>
											&#160;
										</td>
										<td>
											<input type="text" name="stream_{index}" id="stream_{index}" value="{stream.tagwords}"></input>
										</td>
										<td>
											<input type="text" name="stream_title_{index}" id="stream_title_{index}" maxlength="64" value="{stream.title}"></input>
										</td>
									</tr>
								</t:iter>
								<tr>
									<td colspan="2">
										<input type="submit" name="stream_config_submit" id="stream_config_submit"></input>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>
		<div class="yui-b">
			<t:template-include t:module="streams" t:name="music_administration_panel"></t:template-include>
			<div class="yui-g">
				<a href="/music/">Music Front Page</a>
			</div>
		</div>
	</div>
</div>
