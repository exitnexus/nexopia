<div id="music_doc">
<div class="yui-t2 music_administration">
	#{css}
	#{script}
	<div id="yui-main_music">
		<div class="yui-b">
			<div class="yui-g">
				Icon Administration
				<div style="float:right">
					<a href="/music/administration/streamicon/new/">Add a new stream icon</a>
				</div>
			</div>
			<div class="yui-g">
				<table>
					<tbody>
						<tr>
							<th>
								&#160;
							</th>
							<th>
								Icon <br/>
								Thumbnail
							</th>
							<th>
								Icon<br/>
								Image
							</th>
							<th>
								Icon ID
							</th>
						</tr>
						<t:iter t:id="icon_list" t:iter="icon" t:alternating="primary, secondary">
							<tr class="{class_var}">
								<td>
									<a href="/music/administration/streamicon/edit/{icon.iconid}"><img src="{$site.static_files_url}/streams/icons/edit_icon.jpg" alt="Edit"></img></a>
									<a href="/music/administration/streamicon/delete/{icon.iconid}" onclick="return MUSIC.confirm_delete({icon.iconid}, 'Icon {icon.iconid}')"><img src="{$site.static_files_url}/streams/icons/delete_icon.jpg" alt="Delete"></img></a>
								</td>
								<td style="text-align: center">
									<img src="{icon.thumbnail_location}"></img><br/>
								</td>
								<td style="text-align: center">
									<img src="{icon.image_location}"></img><br/>
								</td>
								<td>
									{icon.iconid}
								</td>
							</tr>
						</t:iter>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="yui-b">
		<t:template-include t:module="streams" t:name="music_administration_panel"></t:template-include>
		<div class="yui-g">
			<a href="/music/">Music Front Page</a>
		</div>
	</div>
</div>
</div>
