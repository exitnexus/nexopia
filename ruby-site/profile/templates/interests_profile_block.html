<div id="interests_profile_block">
	<div class="block_title">
		INTERESTS
	</div>
	<table cellspacing="0" cellpadding="0">
		<tbody>
			<tr t:id="interest_groups" t:iter="(category, interests)">
				<td class="category">
					{category}:
				</td>
				<td class="interests">
					{interests.join(', ')}
				</td>
			</tr>
		</tbody>
	</table>
</div>
