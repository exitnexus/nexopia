<div class="contact_edit edit_block">
	<div class="edit_title" id="h2_2">
		CONTACT
	</div>
	<div class="edit_content">
		<table border="0" cellspacing="0" cellpadding="0" class="stat_table">
			<tr t:id="contacts" t:iter="contact">
				<td class="vitals_name">
					{contact.name}
				</td>
				<td>
					<input type="text" value="{contact.value}" name="{contact.param}" />
				</td>
			</tr>
		</table>
	</div>
</div>
