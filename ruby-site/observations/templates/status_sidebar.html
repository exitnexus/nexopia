<div class="status_sidebar">
	<a href="/my/status/general">See all status updates...</a>
	<t:loop t:id="types" t:iter="type">
		<call:dropdown>
			<call:block id="header">
				<h1>{type.name}</h1>
			</call:block>
			<call:block id="body">
				<ul>
					<li t:id="type.statuses" t:iter="status">
						#{status.display_prefix}{status.message}
						<hr/>
					</li>
				</ul>
			</call:block>
		</call:dropdown>
	</t:loop>
</div>
