<div id="blog_poll">
<div class="blog_post">
	
	<div class="battle_item vid1">
		<div class="embeded_video extra_content"
		 style="width: #{video_width_1}px; height: #{video_height_1}px;">
			#{battle_blog.link1}
		</div>
		<div class="results_container">
			<div id="answer">{battle_blog.caption1}</div>
			<div id="result_bar" style="width: {answers[0][3]}px;"></div>
			<div class="vote_number">{answers[0][2]}</div>
			<div class="clear"></div>
		</div>
	</div>
	
	<div class="battle_item vid2">
		<div class="embeded_video extra_content"
		 style="width: #{video_width_1}px; height: #{video_height_1}px;">
			#{battle_blog.link2}
		</div>
		<div class="results_container">
			<div id="answer">{battle_blog.caption2}</div>
			<div id="result_bar" style="width: {answers[1][3]}px;"></div>
			<div class="vote_number">{answers[1][2]}</div>
			<div class="clear"></div>
		</div>
	</div>
	<div class="clear"></div>
	
	<div class="total_votes">
		({votes})
	</div>
	
</div>
</div>
