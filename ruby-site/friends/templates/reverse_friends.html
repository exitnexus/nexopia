<div id="reverse_friends_page"  minion_name="friends:init_tooltips">
	#{pages}
		
	<t:loop t:id="friends" t:iter="friend">
		<t:if t:id="!friend.owner.anonymous?()">
			<t:varsub t:old="friend.owner" t:new="person"/>
			<t:varsub t:new="comment" t:old="friend.comment"/>		
			<t:template-include t:module="friends" t:name="friend"/>
		</t:if>
	</t:loop>
		
	#{pages}
</div>
