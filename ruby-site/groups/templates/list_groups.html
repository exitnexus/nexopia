<div class="list_container" id="groups_block_group_list_container">
	<div class="groups_subtitle">Connections</div>
	<div class="list" id="groups_block_group_list" style="overflow:-moz-scrollbars-vertical; position: relative">
		<t:if t:id="!user_group_types.nil? && !user_group_types.empty?">
			<table width="100%" border="0" class="tblContent" cellspacing="0" cellpadding="0">
				<t:loop t:id="user_group_types" t:iter="user_group_type">
					<tr valign="top">
						<td>
							<div class="list_row"><span class="title">{user_group_type.first.group_type_name}</span></div>
						</td>
					</tr>
					<t:loop t:id="user_group_type" t:iter="user_group" t:index="num">
						<tr>
							<td>
								<div class="list_row" id="list_row_{user_group.groupid}">
									<t:if t:id="!PageRequest.current.impersonation?">
										<a href="/my/profile_blocks/Groups/edit_group/{user_group.groupid}" 
											class="edit_link group_name_link" minion_name="groups:edit_link groups:group_name_link">{user_group.group_name}</a>
									</t:if>
									<t:if t:id="PageRequest.current.impersonation?">
										{user_group.group_name}
									</t:if><br />
									<span class="location">{user_group.group_location_name}</span>
									<div id="row_edit_overlay_{user_group.groupid}" class="row_edit_overlay">
										<div class='group_edit_row_operations'>
											<a href='/my/profile_blocks/Groups/edit_group/{user_group.groupid}' class='edit_link' minion_name="groups:edit_link">edit</a>
											&#160;&#160;&#160;
											<a href='/my/groups/remove/{user_group.groupid}' class='remove_link' minion_name="groups:remove_link">X</a>
										</div>
									</div>
								</div>
							</td>
						</tr>
					</t:loop>
				</t:loop>
			</table>
		</t:if>
	</div>

	<t:if t:id="!PageRequest.current.impersonation?">
		<div class="create_group_button_div">
			<input onclick="GroupsProfileBlock.createNew(); return false;" id="group_create_new_button" type="submit" class="submit" 
				style="float: left" value="Create New Connection" />&#160;
		</div>
	</t:if>
</div>
