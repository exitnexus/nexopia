<form action="{submit_uri}" method="post">
	<span class="">Target User ID:</span> <input maxlength="15" name="user_id" size="10" type="text" value="{user_id}" /><br />
	<span class="">Date Range:</span> <input maxlength="10" name="start_date" size="10" type="text" value="{start_date}" /> through <input maxlength="10" name="end_date" size="10" type="text" value="{end_date}" /><br />
	<span class="">Included Information:</span>
	<div>
		<input id="abuse_log_checkbox" name="dump_user_abuse_log" type="checkbox" value="true" cond:checked="dump_user_abuse_log" /><label for="abuse_log_checkbox">Abuse Log</label><br />
		<input id="ip_activity_checkbox" name="dump_user_ip_activity" type="checkbox" value="true" cond:checked="dump_user_ip_activity" /><label for="ip_activity_checkbox">IP Activity</label><br />
		<input id="pictures_checkbox" name="dump_user_pictures" type="checkbox" value="true" cond:checked="dump_user_pictures" /><label for="pictures_checkbox">Pictures</label><br />
		<input id="friend_list_checkbox" name="dump_user_friend_list" type="checkbox" value="true" cond:checked="dump_user_friend_list" /><label for="friend_list_checkbox">Friend List</label><br />
		<input id="messages_checkbox" name="dump_user_messages" type="checkbox" value="true" cond:checked="dump_user_messages" /><label for="messages_checkbox">Messages</label><br />
		<input id="comments_checkbox" name="dump_user_comments" type="checkbox" value="true" cond:checked="dump_user_comments" /><label for="comments_checkbox">Comments</label><br />
	</div>
		<input type="submit" value="Execute User Dump" />
</form>
