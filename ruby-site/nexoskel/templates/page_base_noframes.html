<html>
	
	<t:statement>
		lib_require :nexoskel, "menus"
	</t:statement>
	<head>
		<title>#{$site.config.site_name}</title>
		<script src="#{$site.static_files_url}/Legacy/javascript/general.js?rev=#{reporev}"></script>
		<script src="#{$site.static_files_url}/Legacy/javascript/yui.js?rev=#{reporev}"></script>
		<script src="#{$site.static_files_url}/Gallery/javascript/SWFUpload.js"></script>
		<link rel="stylesheet" href="#{$site.static_files_url}/Legacy/skins/#{PageRequest.current.session.user.skin}/default.css?rev=#{reporev}"/>
		<t:loop t:id="PageHandler.modules" t:iter="smodule">
			<script type="text/javascript" src="#{$site.script_url}/#{smodule}.js"></script>
		</t:loop>
		<link rel="stylesheet" href="#{$site.style_url}/#{cmodule}/#{PageRequest.current.session.user.skin}.css"/>
	</head>

	<body onLoad='init()'>
		<table id="site_body" cellspacing="0" cellpadding="0">
			<tr>
				<t:handler-include t:path="/header" t:area="Internal"/>
				<td>				
					<table cellpadding="0" cellspacing="#{skin['cellspacing']}" width="100%">
						<tr>
							<t:if t:id="!left_blocks.empty?">
								<td class="left-sidebar">
									<table width="100%" cellpadding="0" cellspacing="0">
										<t:loop t:id="left_blocks" t:iter="block">
											<t:handler-include t:path="/blocks/#{block}" t:area="Internal"/>
										</t:loop>
									</table>
								</td>
							</t:if>
							<td valign="top">
								<t:if t:id="body_center">
									<table class="header_center" cellpadding="3" cellspacing="0">
										<tr>
											<td class="main_body">
												#{body}
											</td>
										</tr>
									</table>
								</t:if>
								<t:if t:id="!body_center">
									#{body}
								</t:if>
							</td>
							<t:if t:id="!right_blocks.empty?">
								<t:statement>$log.object right_blocks, :critical</t:statement>
								<td class="right-sidebar">
									<table cellpadding="0" cellspacing="0">
										<t:loop t:id="right_blocks" t:iter="block">
											<t:handler-include t:path="/blocks/#{block}" t:area="Internal"/>
										</t:loop>
									</table>
								</td>
							</t:if>
						</tr>
						
					</table>
				</td>
			</tr>
			<t:if t:id="true">
				<tr>
					<td class="menu">
					#{$menus['admin'].to_html}
					</td>			
				</tr>
				<tr>
					<td class="menu_divider"></td>
				</tr>
			</t:if>
			<tr>
				<td align="left" class="menu">
					&nbsp;&nbsp;
					#{$menus['bottom'].to_html}
				</td>
			</tr>
			<tr>
				<td class="footer" align="center">
					© Nexopia.com Inc. 2007 all rights reserved.
				</td>
			</tr>
		</table>
		(frames script)
		<noscript>
			<style>
				div.noscript, form.noscript, h1.noscript, h2.noscript, h3.noscript, h4.noscript, h5.noscript, h6.noscript, ol.noscript, p.noscript, pre.noscript, table.noscript, ul.noscript, li.noscript, td.noscript, tbody.noscript, th.noscript, tr.noscript { display:block; } 
				div.script, form.script, h1.script, h2.script, h3.script, h4.script, h5.script, h6.script, ol.script, p.script, pre.script, table.script, ul.script, li.script, td.script, tbody.script, th.script, tr.script { display:none; } 
				.noscript { display:inline;} 
				.script { display:none;}
			</style>
		</noscript>
		
		debugOutput();
		#{InterstitialModule::show}
		
	</body>
</html>
