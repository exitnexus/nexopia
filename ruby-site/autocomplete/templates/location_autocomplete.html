<div class="yui-skin-nexopia autocomplete_main_container">
	<div class="yui-ac">
		<input class="yui-ac-input text" type="text" name="{location_name_field_id}" id="{location_name_field_id}" value="{location_name}" 
			maxlength="100"
			onfocus="this.select()"
			minion_name="location_autocomplete"/>
		<div class="matches" id="{location_matches_div_id}" style="width: 100%; height: 0px"></div>
		<input class="location_id" type="hidden" name="{location_id_field_id}" id="{location_id_field_id}" value="{location_id}"/>
		<input class="query_sublocations" type="hidden" name="{query_sublocations_field_id}" id="{query_sublocations_field_id}" value="{query_sublocations}"/>
		<div class="location_bottom_spacer"/>
	</div>
</div>
