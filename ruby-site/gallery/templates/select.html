<div t:docid="gallery_select" id="gallery_select">
	<select name="selected_gallery" id="selected_gallery">
		<option t:id="first_option" value="-1" selected="selected">{first_option}</option>
		<option t:id="galleries" t:iter="gallery" value="{gallery.id}" cond:selected="gallery.id == selected_gallery">{gallery.name}</option>
		<option value="0" id="new_gallery" class="script select_separator">New Gallery</option>
	</select>
	<br class="noscript"/>
	<a class="body noscript" href="/my/gallery/create">Create a gallery</a>
</div>
