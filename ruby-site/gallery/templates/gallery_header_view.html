<div>
	<h1 id="main_header">GALLERY MANAGER</h1>
	<t:if t:id="error">
		<div class="error">
			{error}
		</div>
	</t:if>
	
	<t:handler-include path="/gallery/data" area="Internal"/>
	
	<div id="gallery_overlay">
		<t:handler-include path="/gallery/create/" area="Self"/>
	</div>
	<div class="gallery">
		<div id="gallery_list">
			<t:template-include module="gallery" name="index"/>
		</div>
	</div>
</div>
