<div class="gallery_profile_block">
	<div>
		<div class="block_title">
			{gallery.name.upcase}        
		</div>
	</div>
	<div class="gallery_pics_frame" minion_name="gallery_pics_frame">
		<div class="pages">
			<div class="thumb" t:id="gallerypics" t:json="pic" t:iter="pic" t:index="strip_index" id="{pic.id}">
				<a t:id="pic">
					<img t:delay="strip_index >= 7" t:linktype="squaremini" class="thumbnail" t:id="pic"/>
				</a>
			</div>		
		</div>
	</div>
</div>
