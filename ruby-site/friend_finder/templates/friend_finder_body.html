<div id="friend_finder_import_body">	
	<div class="content">
		<span class="bold">
			Find friends through your email contacts.
		</span><br />
		The easiest way to find friends is to search your email and instant messenger contacts for friends that are also on Nexopia.  (MSN Hotmail, Yahoo Mail, Gmail, etc.)
	</div>
		
	<div class="email_providers">
		<img border="0" src="{$site.static_files_url}/FriendFinder/images/email_providers.gif" />
	</div>
	<form name="friend_finder_import_form" id="firend_finder_import_form" method="post" action="{submit_url}">
		<input type="hidden" name="search_type" id="search_type" value="{search_type}" />
		<input type="hidden" name="form_key[]" value="{self_area_form_key}" />
		<table id="friend_finder_input_container" cellspacing="0" cellpadding="0">
			<t:if t:id="error_msg">
				<tr>
					<td colspan="2">
						<div class="error_message">
							{error_msg}
						</div>
					</td>
				</tr>
			</t:if>
			<tr>
				<td class="label">Email or IM</td>
				<td class="field">
					<input type="text" class="text" name="import_email" id="import_email" minion_name="friend_finder:hotmail_override"/>
				</td>
			</tr><tr>
				<td class="label">Password</td>
				<td class="field">
					<input type="password" class="text" name="import_password" id="import_password"/>
					<input type="text" class="text" name="import_password_live" id="import_password_live" style="display:none" 
						value="Password entered on Windows Live" disabled="disabled"/>
				</td>
			</tr><tr>
				<td class="label"></td>
				<td class="field will_not_store">
					We will not store your email or password.
					<div class="btn">
						<t:button type="submit">Continue</t:button>
					</div>
				</td>
			</tr>
		</table>
	</form>
	<br class="clear" />
</div>
