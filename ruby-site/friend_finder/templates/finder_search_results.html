<div id="finder_search_results">
	<div id="hd">
		FIND FRIENDS
	</div>
	<t:handler-include t:path="/friends/find/results/body/">
		<t:var t:name="'redirect_location'" t:val="redirect_location"></t:var>
	</t:handler-include>
	<div class="script finder_completion_block">
		<form id="finish_form" method="post" action="/my/friends/find/results/finish/">
			<input type="hidden" value="{finish_location}" name="finish_location"></input>
			<input type="submit" value="Finish" name="results_finish"></input>
		</form>
	</div>
</div>
