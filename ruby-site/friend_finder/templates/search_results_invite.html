<div id="invite_results" class="import_search_results">
	<t:if t:id="!invite_list.empty?()">
		<span>
			The following&#160;
			<t:if t:id="invite_list.length > 1">
				{invite_list.length} contacts are not on Nexopia. <br />
			</t:if>
			<t:if t:id="invite_list.length == 1">
				contact is not on Nexopia. <br />
			</t:if>
		</span>
		Select which contacts you would like to invite to Nexopia.
		<form name="email_invite" action="/my/friends/find/results/invite/submit/" method="post">
			<input type="hidden" name="redirect" value="{redirect_location}"></input>
			<div class="result_container">
				<table>
					<tbody>
						<t:iter t:id="invite_list" t:iter="invite" t:alternating="primary, secondary">
							<tr class="{class_var}">
								<td>
									<input type="checkbox" name="invite_{invite.invite_id}" checked="checked"></input>
								</td>
								<td>
									<t:if t:id="!invite.name.nil?() && invite.name.length > 0">
										{invite.name}&#160;&#60;
									</t:if>
									{invite.email}
									<t:if t:id="!invite.name.nil?() && invite.name.length > 0">
										&#62;
									</t:if>
								</td>
							</tr>
						</t:iter>
					</tbody>
				</table>
			</div>
			<div class="result_selectors script">
				<a href="javascript:void(0);">All</a>,&#160;<a href="javascript:void(0);">None</a>
			</div>
			<div class="personalized_message_input">
				<!--The name the emails will be from:&#160;<input type="textbox" name="email_name" id="email_name" value="{user_real_name}"></input>-->
			</div>
			<div class="personalized_message_input">
				Personal Message<br/>
				<textarea name="invite_message" id="invite_message" rows="7"></textarea>
			</div>
			<table>
				<tbody>
					<tr>
						<td>
							<input id="invite_submit" name="invite_submit" type="submit" value="Send Invite"></input>
						</td>
						<td class="skip">
							<input type="submit" name="invite_skip" value="Skip this step" class="noscript"></input>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</t:if>
	<t:if t:id="invite_list.empty?()">
		<div>
			No users were eligible for email invites to join Nexopia.
			<div class="noscript">
				<form name="email_continue" action="/my/friends/find/results/invite/submit/" method="post">
					<input type="hidden" name="redirect" value="{redirect_location}"></input>
					<input type="submit" name="invite_skip" value="Continue" class="noscript"></input>
				</form>
			</div>
		</div>
	</t:if>
</div>
