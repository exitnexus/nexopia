<div id="member_results" class="import_search_results">
	<t:if t:id="!user_contact_list.empty?()">
		<span>
			The following&#160;
			<t:if t:id="user_contact_list.length > 1">
				{user_contact_list.length} contacts are on Nexopia. <br />
			</t:if>
			<t:if t:id="user_contact_list.length == 1">
				contact is on Nexopia. <br />
			</t:if>
		</span>
		Select which contacts you would like to add as your friend.
		<form name="member_invite" action="/my/friends/find/results/member/submit/" method="post">
			<input type="hidden" name="redirect" value="{redirect_location}"></input>
			<div class="result_container">
				<table>
					<tbody>
						<t:iter t:id="user_contact_list" t:iter="user_contact" t:alternating="primary, secondary">
							<tr class="{class_var}">
								<td>
									<input type="checkbox" name="user_{user_contact.user_id}" checked="checked"></input>
								</td>
								<td class="user_image">
									<img t:id="user_hash[[user_contact.user_id]]" t:type="thumb"></img>
								</td>
								<td>
									<div>
										<a t:id="user_hash[[user_contact.user_id]]"></a>
									</div>
									<div>
										<t:if t:id="!user_contact.name.nil?() && user_contact.name.length > 0">
											{user_contact.name}&#160;&#60;
										</t:if>
										{user_contact.email}
										<t:if t:id="!user_contact.name.nil?() && user_contact.name.length > 0">
											&#62;
										</t:if>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									
								</td>
							</tr>
						</t:iter>
					</tbody>
				</table>
			</div>
			<div class="result_selectors script">
				<a href="javascript:void(0);">All</a>,&#160;<a href="javascript:void(0);">None</a>
			</div>
			<table>
				<tbody>
					<tr>
						<td>
							<input id="member_submit" name="member_submit" type="submit" value="Add as Friend"></input>
						</td>
						<td class="skip">
							<input type="submit" name="member_skip" value="Skip this step" class="noscript"></input>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</t:if>
	<t:if t:id="user_contact_list.empty?()">
		No contacts found for Nexopia users.
		<div class="noscript">
			<form name="member_invite" action="/my/friends/find/results/member/submit/" method="post">
				<input type="hidden" name="redirect" value="{redirect_location}"></input>
				<input type="submit" name="member_skip" value="Continue" class="noscript"></input>
			</form>
		</div>
	</t:if>
</div>
