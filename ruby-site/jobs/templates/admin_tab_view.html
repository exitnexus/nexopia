<div class="job_admin_tab_menu">
	<t:iter t:id="tab_list.keys" t:iter="tab_key">
		<div cond:class="tab_list[tab_key].selected">
			<t:if t:id="tab_list[tab_key].link && !tab_list[tab_key].selected">
				<a href="{tab_list[tab_key].link}">{tab_list[tab_key].title}</a>
			</t:if>
			<t:if t:id="!tab_list[tab_key].link || tab_list[tab_key].selected">
				{tab_list[tab_key].title}
			</t:if>
		</div>
	</t:iter>
</div>
