<div>
	<table>
		<thead>
			<tr>
				<th>
					Title
				</th>
				<th>
					Date Closed
				</th>
				<th>
					# of Applicants
				</th>
				<th>
					Created by
				</th>
			</tr>
		</thead>
		<tbody>
			<t:iter t:id="jobs_list" t:iter="job">
				<tr>
					<td>
						{job.title}
					</td>
					<td>
						{job.closing_date_string}
					</td>
					<td>
						{job.applicant_count()}
					</td>
					<td>
						{job.author.name}
					</td>
				</tr>
			</t:iter>
		</tbody>
	</table>	
</div>
