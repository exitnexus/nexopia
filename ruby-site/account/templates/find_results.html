<div class="account_content_container">
	<div class="content">
		<div id="invite_friends">
			<div class="header_box">
				<div class="header">
					<div class="header_text">
						JOIN NEXOPIA.COM
					</div>
				</div>
			</div>
			<div class="section">
				<t:template-include t:name="arrow_bar" t:module="account"/>
				<t:handler-include t:path="/friends/find/results/body/" t:area="Self">
					<t:var t:name="'redirect_location'" t:val="redirect_location"></t:var>
					<t:var t:name="'finish_location'" t:val="finish_location"></t:var>
				</t:handler-include>
				<div class="script">
					<form id="finish_form" method="get" action="{finish_location}">
						<input type="hidden" value="{finish_location}" name="finish_location"></input>
						<input type="submit" value="Finish" name="results_finish"></input>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
