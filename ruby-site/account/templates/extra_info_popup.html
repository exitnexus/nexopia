<div id="account_extra_info" style="display:none">

	<div class="header">
		Include your name&nbsp;<span>(optional)</span>
	</div>
	This will make it easier for friends to find you on Nexopia.
	
	<form method="POST" id="extra_info_form">
		<table cellspacing="0" cellpadding="0">
		<tr>
			<td class="label">First Name</td>
			<td class="field">
				<input id="first_name_field" name="first_name" type="text" class="text" />
			</td>
			<td rowspan="3" class="optional_msg">
				This information is optional and will not be displayed publicly.
			</td>
		</tr><tr>
			<td class="label">Last Name</td>
			<td class="field">
				<input id="last_name_field" name="last_name" type="text" class="text" />
			</td>
		</tr>
		</table>
		<div class="continue_btns_container">
			<span class="right_btn">
				<t:button class="nexopia_panel_save_and_close">Continue</t:button>
			</span>
		</div>
	</form>
	<br class="clear" />
</div>
