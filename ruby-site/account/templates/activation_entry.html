<div class="account_content_container">
	<div class="content">
		<div id="activation_entry">
			<div class="header_box"><div class="header"><div class="header_text">JOIN NEXOPIA.COM</div></div></div>
			<div class="section">
				<form method="post" action="/account/activate">
					<table>
						<tbody>
							<tr>
								<th>Username:</th>
								<td><input class="text" type="text" id="username" name="username" value="{username}" /></td>
							</tr>
							<tr>
								<th>Activation Key:</th>
								<td><input class="text" type="text" id="key" name="key" /></td>
							</tr>
						</tbody>
					</table>
					<input type="submit" class="button" value="Activate" />
				</form>
			</div>
		</div>
	</div>
</div>
