<span>
	<h2>
		Add Person
	</h2>
	<form method="post" action="{uri}/add/person">
		<table>
			<tr>
				<td>
					Name:
				</td>
				<td>
					<input type="text" name="user_name" />
				</td>
			</tr>
			<tr>
				<td>
					Commitment:
				</td>
				<td>
					<input type="text" name="commitment" value="100" /> %
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" />
				</td>
			</tr>
		</table>
	</form>
</span>
