<div id="picmod_quiz_mockup">

	<div class="header">
		PIC MOD QUIZ
	</div>
	
	<div class="error_container" id="error_container">
		<div class="primary_text">
			WRONG!
		</div>
		<div class="secondary_text">
			We accept alcohol in pictures (as well as small quantities of marijuana.) We do not accept drugs like cocaine, ecstasy or heroin.
		</div>
	</div>
	
	<div class="picture_container">
		<img border="0" src="{$site.static_files_url}/mods/images/pic_mod_quiz/quiz_03.jpg" />
	</div>
	
	<div class="answer_buttons" id="answer_buttons">
		<div class="approve">
			<t:button onClick="addToScore(); location.href='/mods/quiz/pics/4?correct=' + correct;">Accept</t:button>
		</div>
		<div class="deny">
			<t:button onClick="wrongAnswer();">Deny</t:button>
		</div>
		<div class="clear" />
	</div>
	
	<div class="continue_button" id="continue_button">
		<t:button onClick="scoreContinue(); location.href='/mods/quiz/pics/4?correct=' + correct;">Continue</t:button>
	</div>
	
</div>
