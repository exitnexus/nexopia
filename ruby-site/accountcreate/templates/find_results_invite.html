<div class="accountcreate_content_container">
	<div class="content">
		<div id="invite_friends">
			<div class="header_box">
				<div class="header">
					<div class="header_text">
						JOIN NEXOPIA.COM
					</div>
				</div>
			</div>
			<div class="section">
				<t:template-include t:name="arrow_bar" t:module="accountcreate"/>
				<t:handler-include t:path="/friends/find/results/invite/body/" t:area="Self">
					<t:var t:name="'redirect_location'" t:val="redirect_location"></t:var>
				</t:handler-include>
				<div>
					<form method="get" action="{finish_location}">
						<input type="submit" value="Finish" name="results_finish"></input>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
