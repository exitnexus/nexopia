<div class="mock_profile">

		Username:<br/>
		<input type="text" id="username" name="username" value="{mockprofile.username}"/>
		<br/><br/>
		Content:<br/>
		<textarea id="content" name="content" style="width: 100%; height: 50px">{mockprofile.content}</textarea>

		<input type="submit" value="Update"/>
	</form>
</div>
